<!DOCTYPE html>

    <meta charset="UTF-8" />

    <link
      rel="icon"
      type="image/png"

      href="assets/images/favicon.png"
    />

    />
    <!-- Bootstrap css -->
    <link

  <body>
    <div class="d-flex flex-column justify-content-md-center vh-100">
      <div class="authentication-box">
        <div class="row gx-5 align-items-center">
          <div class="col-md-6">
            <div class="authentication">
              <!-- <div class="d-none d-md-block">
                <a href="login.html"><span class="circle-btn pointer"><i class="fa-solid fa-arrow-left-long"></i></span></a>
              </div> -->
              <div class="authentication-header">
                <a href="#"><img src="assets/images/logo.png" alt="logo" /></a>
                <h5 class="heading-md mt-1">Add a new password</h5>
              </div>
              <div class="authentication-form mt-40">
                <form>
                  <div class="form-group">
                    <label for="set-password" class="label"
                      >Set a new password</label
                    >
                    <div
                      class="d-flex align-items-center position-relative form-group-icon"
                    >
                      <span class="input-icon"
                        ><img
                          src="assets/images/icon/lock-password.svg"
                          alt="icon"
                      /></span>
                      <input
                        type="password"
                        class="form-control w-100"
                        id="set-password"
                        placeholder="Enter New Password"
                      />
                    </div>
                  </div>

                  <button type="submit" class="btn-primary w-100 mt-4">
                    Change Password
                  </button>
                </form>
              </div>
            </div>
          </div>
          <div class="col-md-6 d-md-block d-none">
            <div class="authentication-thumbnails position-relative">
              <img
                src="assets/images/thumbnails/1.png"
                alt="img"
                class="w-100 rounded"
              />
              <div
                class="blur-card-1 register-user-count-card-1 d-flex align-items-center gap-10 border-primary-md"
              >
                <div class="user-count-icon">
                  <img src="assets/images/icon/user-icon-1.png" alt="icon" />
                </div>
                <div class="user-count-content">
                  <span>863,582</span>
                  <h5>USERS RELY ON US</h5>
                </div>
              </div>
              <div
                class="blur-card-1 register-user-count-card-2 d-flex align-items-center gap-10 border-white-sm"
              >
                <div class="user-count-icon">
                  <img src="assets/images/icon/icon-1.png" alt="icon" />
                </div>
                <div class="user-count-content">
                  <span>863,582</span>
                  <h5>TRANSACTIONS</h5>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
