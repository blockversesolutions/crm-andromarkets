<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>6-Digit Code</title>
  <style>
    body {
      background-color: #121212;
      font-family: Arial;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .code-inputs {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .code-inputs input {
      width: 50px;
      height: 50px;
      font-size: 24px;
      text-align: center;
      border-radius: 50%;
      border: 2px solid #ff5e7e;
      background: transparent;
      color: #fff;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background-color: #00ffcc;
      color: #000;
      border-radius: 25px;
      cursor: pointer;
    }

    button:hover {
      background-color: #00c9aa;
    }
  </style>
</head>
<body>

  <h2>Enter 6-digit Code</h2>

  <div class="code-inputs">
    <input type="text" maxlength="1" />
    <input type="text" maxlength="1" />
    <input type="text" maxlength="1" />
    <input type="text" maxlength="1" />
    <input type="text" maxlength="1" />
    <input type="text" maxlength="1" />
  </div>

  <!-- ✅ THIS LINE IS ESSENTIAL -->
  <button onclick="submitCode()">Submit</button>

  <script>
    const inputs = document.querySelectorAll('.code-inputs input');

    inputs.forEach((input, index) => {
      input.addEventListener('input', () => {
        if (input.value.length === 1 && index < inputs.length - 1) {
          inputs[index + 1].focus();
        }
      });
    });

    function submitCode() {
      let code = '';
      inputs.forEach(input => {
        code += input.value;
      });

      console.log("Collected Code:", code); // Always shows

      if (code.length === 6) {
        console.log("✅ Final Code:", code); // Only when 6 digits
      } else {
        alert('Please enter all 6 digits.');
      }
    }
  </script>
</body>
</html>
