<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Next Level ECN STP Broker - AndroMarkets</title>

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/favicon.png"
    />

    <!-- Google Fonts css -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- intl-tel-input CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/intl-tel-input@17.0.19/build/css/intlTelInput.min.css"
    />
    <!-- Bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- custom css -->
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="stylesheet" href="assets/css/responsive.css" />
  </head>
  <body>
    <div class="d-flex flex-column justify-content-md-center vh-100">
      <div class="authentication-box">
        <div class="row gx-5 align-items-center">
          <div class="col-md-6">
            <div class="authentication">
              <div class="authentication-header">
                <a href="#"><img src="assets/images/logo.png" alt="logo" /></a>
                <h5 class="heading-md mt-1">Enter Account Details</h5>
              </div>
              <div class="authentication-form mt-40">
                <form>
                  <div class="form-group">
                    <label for="first-name" class="label">First Name</label>
                    <div
                      class="d-flex align-items-center position-relative form-group-icon"
                    >
                      <span class="input-icon"
                        ><img src="assets/images/icon/user.svg" alt="icon"
                      /></span>
                      <input
                        type="text"
                        class="form-control w-100"
                        id="first-name"
                        placeholder="Enter your first name"
                      />
                    </div>
                  </div>
                  <div class="form-group mt-4">
                    <label for="last-name" class="label">Last Name</label>
                    <div
                      class="d-flex align-items-center position-relative form-group-icon"
                    >
                      <span class="input-icon"
                        ><img src="assets/images/icon/user.svg" alt="icon"
                      /></span>
                      <input
                        type="text"
                        class="form-control w-100"
                        id="last-name"
                        placeholder="Enter your last name"
                      />
                    </div>
                  </div>
                  <div class="form-group mt-4">
                    <label for="Email" class="label">Email</label>
                    <div
                      class="d-flex align-items-center position-relative form-group-icon"
                    >
                      <span class="input-icon"
                        ><img src="assets/images/icon/mail.svg" alt="icon"
                      /></span>
                      <input
                        type="email"
                        class="form-control w-100"
                        id="Email"
                        placeholder="Enter email address"
                      />
                    </div>
                  </div>
                  <div class="form-group mt-4">
                    <label for="phone" class="label">Mobile Number</label>
                    <div class="phone-input-container">
                      <input
                        id="phone"
                        class="form-control w-100"
                        type="tel"
                        placeholder="ex: 123456789"
                      />
                    </div>
                    <!-- <div
                      class="d-flex align-items-center position-relative form-group-icon"
                    >
                      <span class="input-icon"
                        ><img
                          src="assets/images/icon/lock-password.svg"
                          alt="icon"
                      /></span>
                      <input
                        type="text"
                        class="form-control w-100"
                        id="Mobile"
                        placeholder="ex: 123456789"
                      /> -->
                  </div>

                  <button type="submit" class="btn-primary w-100 mt-4">
                    Sign Up
                  </button>
                  <div class="divider mt-4">
                    <span>Or Sign Up with</span>
                  </div>
                  <div class="d-flex align-items-center justify-content-center">
                    <a href="#" class="btn-primary-dark mt-4"
                      ><img src="assets/images/icon/google.svg" alt="google" />
                      Google</a
                    >
                  </div>
                  <p class="color-text-light mt-4 text-center">
                    Have an account?
                    <a href="login.html" class="color-primary-md ms-2"
                      >Sign in</a
                    >
                  </p>
                </form>
              </div>
            </div>
          </div>
          <div class="col-md-6 d-md-block d-none">
            <div class="authentication-thumbnails position-relative">
              <img
                src="assets/images/thumbnails/1.png"
                alt="img"
                class="w-100 rounded"
              />
              <div
                class="blur-card-1 register-user-count-card-1 d-flex align-items-center gap-10 border-primary-md"
              >
                <div class="user-count-icon">
                  <img src="assets/images/icon/user-icon-1.png" alt="icon" />
                </div>
                <div class="user-count-content">
                  <span>863,582</span>
                  <h5>USERS RELY ON US</h5>
                </div>
              </div>
              <div
                class="blur-card-1 register-user-count-card-2 d-flex align-items-center gap-10 border-white-sm"
              >
                <div class="user-count-icon">
                  <img src="assets/images/icon/icon-1.png" alt="icon" />
                </div>
                <div class="user-count-content">
                  <span>863,582</span>
                  <h5>TRANSACTIONS</h5>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!--  intl-tel-input JS -->
    <script src="https://cdn.jsdelivr.net/npm/intl-tel-input@17.0.19/build/js/intlTelInput.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/intl-tel-input@17.0.19/build/js/utils.js"></script>
    <script>
      const input = document.querySelector("#phone");
      const iti = window.intlTelInput(input, {
        initialCountry: "us",
        utilsScript:
          "https://cdn.jsdelivr.net/npm/intl-tel-input@17.0.19/build/js/utils.js",
      });
    </script>
  </body>
</html>
