<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Next Level ECN STP Broker - AndroMarkets</title>

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/favicon.png"
    />

    <!-- Google Fonts css -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- custom css -->
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="stylesheet" href="assets/css/responsive.css" />
  </head>
  <body>
    <div class="d-flex justify-content-center flex-column custom-vh-100">
      <div class="authentication-box">
        <div class="row gx-5 align-items-center">
          <div class="col-md-6">
            <div class="authentication">
              <div class="authentication-header">
                <a href="#"><img src="assets/images/logo.png" alt="logo" /></a>
                <h5 class="heading-md mt-1">Sign in to Andro Markets</h5>
              </div>
              <div class="authentication-form mt-40">
                <form>
                  <div class="form-group">
                    <label for="Email" class="label">Email</label>
                    <div
                      class="d-flex align-items-center position-relative form-group-icon"
                    >
                      <span class="input-icon"
                        ><img src="assets/images/icon/mail.svg" alt="icon"
                      /></span>
                      <input
                        type="email"
                        class="form-control w-100"
                        id="Email"
                        placeholder="Enter email address"
                      />
                    </div>
                  </div>
                  <div class="form-group mt-4">
                    <label for="Password" class="label">Password</label>
                    <div
                      class="d-flex align-items-center position-relative form-group-icon"
                    >
                      <span class="input-icon"
                        ><img
                          src="assets/images/icon/lock-password.svg"
                          alt="icon"
                      /></span>
                      <input
                        type="password"
                        class="form-control w-100"
                        id="Password"
                        placeholder="Enter password"
                      />
                    </div>
                  </div>
                  <div
                    class="form-group d-flex align-items-center justify-content-between mt-4"
                  >
                    <div
                      class="d-flex align-items-center justify-content-between"
                    >
                      <input type="checkbox" id="Remember" class="d-none" />
                      <label
                        for="Remember"
                        class="label-sm checkbox-label position-relative pointer mb-0"
                        >Remember me</label
                      >
                    </div>
                    <a
                      href="#"
                      class="label-sm label-hover text-decoration-none mb-0"
                      >Forgot password</a
                    >
                  </div>
                  <button type="submit" class="btn-primary w-100 mt-4">Log In</button>
                  <div class="divider mt-4">
                    <span>Or Sign in with</span>
                  </div>
                  <div class="d-flex align-items-center justify-content-center">
                    <a href="#" class="btn-primary-dark mt-4"><img src="assets/images/icon/google.svg" alt="google"> Google</a>
                  </div>
                  <p class="color-text-light mt-4 text-center">Not a member? <a href="signup.html" class="color-primary-md ms-2">Sign up</a></p>
                </form>
              </div>
            </div>
          </div>
          <div class="col-md-6 d-md-block d-none">
            <div class="authentication-thumbnails position-relative">
              <img
                src="assets/images/thumbnails/1.png"
                alt="img"
                class="w-100 rounded"
              />
              <div class="blur-card-1 register-user-count-card-1 d-flex align-items-center gap-10 border-primary-md">
                <div class="user-count-icon">
                  <img src="assets/images/icon/user-icon-1.png" alt="icon">
                </div>
                <div class="user-count-content">
                  <span>863,582</span>
                  <h5>USERS RELY ON US </h5>
                </div>
              </div>
              <div class="blur-card-1 register-user-count-card-2 d-flex align-items-center gap-10 border-white-sm">
                <div class="user-count-icon">
                  <img src="assets/images/icon/icon-1.png" alt="icon">
                </div>
                <div class="user-count-content">
                  <span>863,582</span>
                  <h5>TRANSACTIONS </h5>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
