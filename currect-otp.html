<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Next Level ECN STP Broker - AndroMarkets</title>

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/favicon.png"
    />
    <!-- Google Fonts css -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome icon css -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <!-- Bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- custom css -->
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="stylesheet" href="assets/css/responsive.css" />
  </head>
  <body>
    <div class="d-flex justify-content-center flex-column custom-vh-100">
      <div class="authentication-box">
        <div class="row gx-5 align-items-center">
          <div class="col-md-6">
            <div class="authentication">
              <div class="d-none d-md-block">
                <a href="login.html"
                  ><span class="circle-btn pointer"
                    ><i class="fa-solid fa-arrow-left-long"></i></span
                ></a>
              </div>
              <div class="authentication-header">
                <a href="#"><img src="assets/images/logo.png" alt="logo" /></a>
                <h5 class="heading-md mt-1">Reset Your Password</h5>
              </div>
              <div class="authentication-form mt-40">
                <form onsubmit="submitCode(event)">
                  <div class="form-group">
                    <label class="label"
                      >Enter 6 - digit verification Code</label
                    >
                    <!-- error-otp valid-otp  class add or removed -->
                    <div class="code-inputs valid-otp flex-wrap">
                      <input type="text" maxlength="1" />
                      <input type="text" maxlength="1" />
                      <input type="text" maxlength="1" />
                      <input type="text" maxlength="1" />
                      <input type="text" maxlength="1" />
                      <input type="text" maxlength="1" />
                    </div>
                  </div>
                  <p class="text-white mt-4">
                    Didnâ€™t receive the code
                    <a href="#" class="color-text-green ms-2">Resend</a>
                  </p>

                  <button
                    onclick="submitCode()"
                    type="submit"
                    class="btn-primary w-100 mt-4"
                  >
                    Submit
                  </button>
                </form>
              </div>
            </div>
          </div>
          <div class="col-md-6 d-md-block d-none">
            <div class="authentication-thumbnails position-relative">
              <img
                src="assets/images/thumbnails/1.png"
                alt="img"
                class="w-100 rounded"
              />
              <div
                class="blur-card-1 register-user-count-card-1 d-flex align-items-center gap-10 border-primary-md"
              >
                <div class="user-count-icon">
                  <img src="assets/images/icon/user-icon-1.png" alt="icon" />
                </div>
                <div class="user-count-content">
                  <span>863,582</span>
                  <h5>USERS RELY ON US</h5>
                </div>
              </div>
              <div
                class="blur-card-1 register-user-count-card-2 d-flex align-items-center gap-10 border-white-sm"
              >
                <div class="user-count-icon">
                  <img src="assets/images/icon/icon-1.png" alt="icon" />
                </div>
                <div class="user-count-content">
                  <span>863,582</span>
                  <h5>TRANSACTIONS</h5>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      const get_otp_input = document.querySelectorAll(".code-inputs input");

      get_otp_input.forEach((input, index) => {
        input.addEventListener("input", () => {
          if (input.value.length === 1 && index < get_otp_input.length - 1) {
            get_otp_input[index + 1].focus();
          }
        });
      });
      function submitCode(event) {
        event.preventDefault();
        let code = "";
        get_otp_input.forEach((input) => {
          code += input.value;
        });
        console.log("Collected Code:", code);
        if (code.length === 6) {
          console.log("Final Code:", code);
        } else {
          alert("Please enter all 6 digits.");
        }
      }
    </script>
  </body>
</html>
